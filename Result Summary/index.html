<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Result Summary</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary">
      <h3 class="title">Summary</h3>
      <div class="scores">
        <div class="score score_1">
          <div class="score_left">
            <img src="images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <div class="score_right">
            <p><b>80</b> / 100</p>
          </div>
        </div>
        <div class="score score_2">
          <div class="score_left">
            <img src="images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <div class="score_right">
            <p><b>92</b> / 100</p>
          </div>
        </div>
        <div class="score score_3">
          <div class="score_left">
            <img src="images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <div class="score_right">
            <p><b>61</b> / 100</p>
          </div>
        </div>
        <div class="score score_4">
          <div class="score_left">
            <img src="images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <div class="score_right">
            <p><b>72</b> / 100</p>
          </div>
        </div>
      </div>
      <button class="btn">Continue</button>

    </div>
  </div>
</body>

</html>
